<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
	body {
		background-color: #3a86ff;
	}

	.center-column {
		width: 450px;
		margin: 50px auto;
		padding: 30px;
		background-color: #fff;
		border-radius: 8px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	h2 {
		color: #fb5607;
		text-align: center;
		font-weight: bold;
		margin-bottom: 20px;
	}

	/* Style pour les erreurs de formulaire Django */
	.errorlist {
		color: #ff006e;
		font-size: 12px;
		padding-left: 0;
		list-style: none;
	}

	.btn-submit {
		background-color: #ffbe0b;
		color: #000;
		width: 100%;
		font-weight: bold;
		border: none;
		padding: 10px;
		margin-top: 10px;
	}

	.footer-text {
		text-align: center;
		margin-top: 20px;
		font-size: 14px;
	}
</style>

<div class="center-column">
	<h2>CRÉER UN COMPTE</h2>

	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<input class="btn btn-submit" type="submit" value="S'inscrire">
	</form>

	<div class="footer-text">
		Déjà inscrit ? <a href="{% url 'login' %}" style="color: #3a86ff;">Se connecter</a>
	</div>
</div>
